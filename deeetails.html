<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>Midnight black crochet sweater Details - LOOP STORE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Tajawal:wght@400;700&display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --bg-dark-brown: #1a0f0a;
            --accent-teal: #48B0AD;
            --accent-brown: #7D4427;
            --text-cream: #f4f1e8;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--bg-dark-brown);
            color: var(--text-cream);
            overflow-x: hidden;
        }

        .brand-header {
            background-color: rgba(0, 0, 0, 0.9);
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 2px solid var(--accent-brown);
        }

        .logo {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 35px;
            color: var(--accent-teal);
            letter-spacing: 2px;
            text-decoration: none;
        }

        .brand-nav a {
            text-decoration: none;
            color: var(--text-cream);
            margin-left: 20px;
            font-weight: bold;
        }

        .cart-wrapper {
            position: relative;
        }

        .cart-icon {
            text-decoration: none;
            color: var(--text-cream);
            font-size: 24px;
        }

        #cart-count {
            background: var(--accent-teal);
            color: var(--bg-dark-brown);
            font-size: 12px;
            padding: 2px 7px;
            border-radius: 50%;
            position: absolute;
            top: -8px;
            right: -10px;
            font-weight: bold;
        }

        .product-page {
            display: flex;
            height: calc(100vh - 70px);
            flex-wrap: wrap;
        }

        .product-gallery {
            flex: 1.2;
            min-width: 50%;
            background-color: #48B0AD;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            height: 100%;
        }

        #mainImage {
            width: 90%;
            height: 90%;
            object-fit: contain;
            border-radius: 10px;
            border: 1px solid var(--accent-brown);
            transition: opacity 0.3s ease-in-out;
        }

        .arrow {
            background: rgba(0, 0, 0, 0.6);
            color: var(--accent-teal);
            border: 1px solid var(--accent-brown);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
            font-size: 20px;
        }

        .next {
            left: 20px;
        }

        .prev {
            right: 20px;
        }

        .product-details {
            flex: 0.8;
            min-width: 40%;
            padding: 40px 5%;
            background-image: url('fe97df0b-f081-4a4c-a264-b45532ffea62.jpg');
            background-size: cover;
            background-position: center;
            text-align: right;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }

        h2.productTitle {
            font-size: 35px;
            margin-bottom: 10px;
            color: #7D4427;
            font-weight: bold;
        }

        .price-tag {
            font-size: 26px;
            margin-bottom: 25px;
            color: #7D4427;
            font-weight: bold;
        }

        .brand-name,
        .options-group span,
        .color-title {
            color: #7D4427;
            font-weight: bold;
        }

        .radio-buttons {
            display: flex;
            gap: 12px;
            margin: 10px 0 20px 0;
            flex-wrap: wrap;
        }

        .radio-buttons input {
            display: none;
        }

        .radio-buttons label {
            background-color: var(--accent-teal);
            color: var(--bg-dark-brown);
            padding: 10px 25px;
            cursor: pointer;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
            text-align: center;
            min-width: 60px;
        }

        .radio-buttons input:checked+label {
            background-color: var(--accent-brown);
            color: white;
            transform: scale(1.1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .colors {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .color {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
            transition: 0.3s;
        }

        .color.active {
            border-color: var(--accent-brown);
            transform: scale(1.1);
        }

        .mood {
            margin-top: 10px;
            font-size: 14px;
            background: rgba(125, 68, 39, 0.9);
            padding: 4px 12px;
            border-radius: 5px;
            display: inline-block;
            color: white;
            text-shadow: none;
        }

        .add-btn {
            background-color: var(--accent-teal);
            color: var(--bg-dark-brown);
            border: none;
            padding: 18px;
            font-size: 20px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            margin-top: 25px;
            border-radius: 12px;
            transition: 0.3s;
        }

        .add-btn:hover {
            background-color: var(--accent-brown);
            color: white;
            transform: translateY(-3px);
        }

        @keyframes shake {
            25% {
                transform: scale(1.2) rotate(10deg);
            }

            50% {
                transform: scale(1.2) rotate(-10deg);
            }

            100% {
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            .product-page {
                flex-direction: column;
                height: auto;
            }

            .product-gallery {
                height: 50vh;
                min-width: 100%;
            }

            .product-details {
                min-width: 100%;
                padding: 30px 20px;
            }
        }
    </style>
</head>

<body>
    <header class="brand-header">
        <a href="index.html" class="logo">LOOP</a>
        <nav class="brand-nav">
            <a href="index.html">Home</a>
            <a href="#">Women</a>
            <a href="#">Men</a>
        </nav>
        <div class="cart-wrapper" id="cartWrapper">
            <a href="cart.html" class="cart-icon">ðŸ›’ <span id="cart-count">0</span></a>
        </div>
    </header>

    <main class="product-page">
        <section class="product-gallery">
            <button class="arrow next" onclick="changeImage(-1)">&#10094;</button>
            <img id="mainImage" src="aaaa.jpg" alt="Product">
            <button class="arrow prev" onclick="changeImage(1)">&#10095;</button>
        </section>

        <section class="product-details">
            <span class="brand-name">WINTER COLLECTION '26</span>
            <h2 class="productTitle" id="productTitle">Midnight black crochet sweater</h2>
            <p class="price-tag">1400.00 EGP</p>

            <div class="options-group">
                <span> SIZE</span>
                <div class="radio-buttons">
                    <input type="radio" name="size" id="s" value="S"> <label for="s">S</label>
                    <input type="radio" name="size" id="m" value="M"> <label for="m">M</label>
                    <input type="radio" name="size" id="l" value="L"> <label for="l">L</label>
                    <input type="radio" name="size" id="xl" value="XL"> <label for="xl">XL</label>
                </div>
            </div>

            <div class="color-box">
                <div class="color-title"> COLOR</div>
                <div class="colors">
                    <div class="color active" style="background:#a36da1" data-color="purple" data-mood="Royal Purple">
                    </div>
                    <div class="color" style="background:#633e24" data-color="brown" data-mood="Warm Brown"></div>
                    <div class="color" style="background:#4a7c6a" data-color="green" data-mood="Turquoise"></div>
                </div>
                <p id="moodText" class="mood">Royal Purple</p>
            </div>

            <button class="add-btn" onclick="addToMyCart()">Add to cart</button>
        </section>
    </main>

    <script>
        const productData = {
            'purple': ["aaaa.jpg"],
            'brown': ["bbbb.jpg", "bbb.jpg"],
            'green': ["ccc.jpg", "cccc.jpg"]
        };

        let currentColor = 'purple';
        let currentIndex = 0;

        function updateGallery() {
            const mainImg = document.getElementById('mainImage');
            mainImg.style.opacity = '0';

            setTimeout(() => {
                const newSrc = productData[currentColor][currentIndex];
                mainImg.src = newSrc;
                mainImg.onload = () => {
                    mainImg.style.opacity = '1';
                };
            }, 200);
        }

        function changeImage(direction) {
            const currentImages = productData[currentColor];
            currentIndex += direction;
            if (currentIndex >= currentImages.length) currentIndex = 0;
            if (currentIndex < 0) currentIndex = currentImages.length - 1;
            updateGallery();
        }

        const colorElements = document.querySelectorAll('.color');
        colorElements.forEach(el => {
            el.addEventListener('click', () => {
                colorElements.forEach(c => c.classList.remove('active'));
                el.classList.add('active');

                currentColor = el.dataset.color;
                currentIndex = 0;
                document.getElementById('moodText').textContent = el.dataset.mood;
                updateGallery();
            });
        });

        function updateCartNumber() {
            let cartItems = JSON.parse(localStorage.getItem('myCart')) || [];
            document.getElementById('cart-count').innerText = cartItems.length;
        }
        updateCartNumber();

        function addToMyCart() {
            const selectedSize = document.querySelector('input[name="size"]:checked')?.value;
            if (!selectedSize) {
                alert("Please, Choose The Size First");
                return;
            }

            const imgElement = document.getElementById('mainImage');
            const cartIcon = document.getElementById('cartWrapper');
            const flyingImg = imgElement.cloneNode();
            const rect = imgElement.getBoundingClientRect();
            const cartRect = cartIcon.getBoundingClientRect();

            Object.assign(flyingImg.style, {
                position: 'fixed',
                top: rect.top + 'px',
                left: rect.left + 'px',
                width: rect.width + 'px',
                height: rect.height + 'px',
                zIndex: '5000',
                transition: 'all 0.8s cubic-bezier(0.45, 0.05, 0.55, 0.95)',
                borderRadius: '10px',
                pointerEvents: 'none',
                objectFit: 'contain'
            });

            document.body.appendChild(flyingImg);

            requestAnimationFrame(() => {
                flyingImg.style.top = cartRect.top + 'px';
                flyingImg.style.left = cartRect.left + 'px';
                flyingImg.style.width = '20px';
                flyingImg.style.height = '20px';
                flyingImg.style.transform = 'rotate(720deg)';
                flyingImg.style.opacity = '0.3';
            });

            const activeColor = document.querySelector('.color.active');
            const colorName = activeColor ? activeColor.dataset.mood : currentColor;

            let cartItems = JSON.parse(localStorage.getItem('myCart')) || [];
            cartItems.push({
                name: document.getElementById('productTitle').innerText,
                price: "1400.00 EGP",
                size: selectedSize,
                color: colorName,
                image: imgElement.src
            });
            localStorage.setItem('myCart', JSON.stringify(cartItems));

            setTimeout(() => {
                flyingImg.remove();
                cartIcon.style.animation = "shake 0.5s ease";
                updateCartNumber();
                setTimeout(() => cartIcon.style.animation = "", 500);
            }, 800);
        }
    </script>
</body>

</html>
