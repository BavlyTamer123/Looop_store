        .product-page {

        /* Ù…Ø¹Ø±Ø¶ Ø§Ù„ØµÙˆØ± - Ø§Ù„ØªØ¹Ø¯ÙŠÙ„ Ø§Ù„Ø£Ø³Ø§Ø³ÙŠ Ù‡Ù†Ø§ */
        .product-gallery {

        #mainImage {

            transition: opacity 0.3s ease-in-out;

        .arrow {

        /* ØªÙØ§ØµÙŠÙ„ Ø§Ù„Ù…Ù†ØªØ¬ */
        .product-details {

            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);

        .brand-name { color: var(--logo-brown); font-weight: bold; display: block; margin-bottom: 5px; }
        
        h2.productTitle {
            font-size: 32px;

        .price-tag {

        .options-group span {

        /* Ø§Ù„Ø£Ø²Ø±Ø§Ø± */
        .radio-buttons {

            margin-bottom: 30px;
        }

        .radio-buttons input { display: none; }

        .radio-buttons label {
            background-color: var(--accent-teal);
            color: white;
            padding: 10px 25px;
            cursor: pointer;
            border-radius: 8px;

        .radio-buttons input:checked + label {

        .add-btn {

            padding: 18px;

            font-weight: 700;

        }

        /* Ø§Ù†ÙŠÙ…ÙŠØ´Ù† Ø§Ù„Ù‡Ø² */
        @keyframes shake {
            0% { transform: scale(1); }
            25% { transform: scale(1.2) rotate(10deg); }
            50% { transform: scale(1.2) rotate(-10deg); }

        }

        /* Ø§Ù„Ù…ÙˆØ¨Ø§ÙŠÙ„ */
        @media (max-width: 768px) {

</head>

<body>
    <header class="brand-header">
        <a href="index.html" class="logo">LOOP</a>
        <nav class="brand-nav">
            <a href="index.html">Ø§Ù„Ø±Ø¦ÙŠØ³ÙŠØ©</a>
            <a href="#">Ù†Ø³Ø§Ø¦ÙŠ</a>
            <a href="#">Ø±Ø¬Ø§Ù„ÙŠ</a>
        </nav>
        <div class="cart-wrapper" id="cartWrapper">
            <a href="cart.html" class="cart-icon">
                ğŸ›’ <span id="cart-count">0</span>
            </a>
        </div>
    </header>

    <main class="product-page">
        <section class="product-gallery">
            <button class="arrow next" onclick="changeImage(-1)">&#10094;</button>
            <img id="mainImage" src="IMG-20260208-WA0002.jpg" alt="Product">
            <button class="arrow prev" onclick="changeImage(1)">&#10095;</button>
        </section>

        <section class="product-details">
            <span class="brand-name">WINTER COLLECTION '26</span>
            <h2 class="productTitle" id="productTitle">Midnight black crochet sweater</h2>
            <p class="price-tag">1300.00 EGP</p>

            <div class="options-group">
                <span>SIZE / Ø§Ù„Ù…Ù‚Ø§Ø³</span>
                <div class="radio-buttons">
                    <input type="radio" name="size" id="s" value="S"> <label for="s">S</label>
                    <input type="radio" name="size" id="m" value="M"> <label for="m">M</label>
                    <input type="radio" name="size" id="l" value="L"> <label for="l">L</label>
                    <input type="radio" name="size" id="xl" value="XL"> <label for="xl">XL</label>
                </div>
            </div>

            <button class="add-btn" onclick="addToMyCart()">Ø¥Ø¶Ø§ÙØ© Ø¥Ù„Ù‰ Ø§Ù„Ø¹Ø±Ø¨Ø©</button>
        </section>
    </main>

    <script>
        const images = ["IMG-20260208-WA0002.jpg", "IMG-20260208-WA0000.jpg", "0000.jpg", "7777.jpg"];
        let currentIndex = 0;

        function changeImage(direction) {
            const imgElement = document.getElementById('mainImage');
            imgElement.style.opacity = 0; // ØªØ£Ø«ÙŠØ± ØªÙ„Ø§Ø´ÙŠ Ø¨Ø³ÙŠØ·
            
            setTimeout(() => {
                currentIndex += direction;
                if (currentIndex >= images.length) currentIndex = 0;
                if (currentIndex < 0) currentIndex = images.length - 1;
                imgElement.src = images[currentIndex];
                imgElement.style.opacity = 1;
            }, 200);
        }

        function updateCartNumber() {
            let cartItems = JSON.parse(localStorage.getItem('myCart')) || [];
            document.getElementById('cart-count').innerText = cartItems.length;
        }
        updateCartNumber();

        function addToMyCart() {
            const selectedSize = document.querySelector('input[name="size"]:checked')?.value;

            if (!selectedSize) {
                alert("Ø¨Ø±Ø¬Ø§Ø¡ Ø§Ø®ØªÙŠØ§Ø± Ø§Ù„Ù…Ù‚Ø§Ø³ Ø£ÙˆÙ„Ø§Ù‹");
                return;
            }

            const imgElement = document.getElementById('mainImage');
            const cartIcon = document.getElementById('cartWrapper');
            const flyingImg = imgElement.cloneNode();
            const rect = imgElement.getBoundingClientRect();
            const cartRect = cartIcon.getBoundingClientRect();

            Object.assign(flyingImg.style, {
                position: 'fixed',
                top: rect.top + 'px',
                left: rect.left + 'px',
                width: rect.width + 'px',
                height: rect.height + 'px',
                zIndex: '5000',
                transition: 'all 0.8s cubic-bezier(0.45, 0.05, 0.55, 0.95)',
                borderRadius: '10px',
                pointerEvents: 'none',
                objectFit: 'cover'
            });

            document.body.appendChild(flyingImg);

            requestAnimationFrame(() => {
                flyingImg.style.top = cartRect.top + 'px';
                flyingImg.style.left = cartRect.left + 'px';
                flyingImg.style.width = '20px';
                flyingImg.style.height = '20px';
                flyingImg.style.opacity = '0.3';
            });

            let cartItems = JSON.parse(localStorage.getItem('myCart')) || [];
            cartItems.push({
                name: document.getElementById('productTitle').innerText,
                price: "1300.00 EGP",
                size: selectedSize,
                image: imgElement.src
            });
            localStorage.setItem('myCart', JSON.stringify(cartItems));

            setTimeout(() => {
                flyingImg.remove();
                cartIcon.style.animation = "shake 0.5s ease";
                updateCartNumber();
                setTimeout(() => cartIcon.style.animation = "", 500);
            }, 800);
        }
    </script>
