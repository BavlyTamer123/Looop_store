    <script>

        const images = ["IMG-20260208-WA0002.jpg", "IMG-20260208-WA0000.jpg", "0000.jpg", "7777.jpg"];
        let currentIndex = 0;

        function changeImage(direction) {
            const imgElement = document.getElementById('mainImage');
