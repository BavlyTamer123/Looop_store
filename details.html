<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --bg-dark-brown: #1a0f0a;
            --accent-teal: #48B0AD;
            --accent-brown: #7D4427;
            --text-cream: #f4f1e8;
            --logo-brown: #7D4427;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--bg-dark-brown);
            color: var(--text-cream);
            overflow-x: hidden;
        }

        .brand-header {
            background-color: rgba(0, 0, 0, 0.9);
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 2px solid var(--accent-brown);
        }

        .logo {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 35px;
            color: var(--accent-teal);
            letter-spacing: 2px;
            text-decoration: none;
        }

        .brand-nav a {
            text-decoration: none;
            color: var(--text-cream);
            margin-left: 20px;
            font-weight: bold;
        }

        .cart-wrapper { position: relative; }
        .cart-icon { text-decoration: none; color: var(--text-cream); font-size: 24px; }
        #cart-count {
            background: var(--accent-teal);
            color: var(--bg-dark-brown);
            font-size: 12px;
            padding: 2px 7px;
            border-radius: 50%;
            position: absolute;
            top: -8px;
            right: -10px;
            font-weight: bold;
        }

        .product-page {
            display: flex;
            height: calc(100vh - 71px); /* Ø·Ø±Ø­ Ø§Ø±ØªÙØ§Ø¹ Ø§Ù„Ù‡ÙŠØ¯Ø± */
            flex-wrap: wrap;
        }

        .product-gallery {
            flex: 1.2;
            min-width: 50%;
            background-color: #48B0AD;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        #mainImage {
            max-width: 90%;
            max-height: 85%; /* ØªØ±Ùƒ Ù…Ø³Ø§Ø­Ø© Ø¨Ø³ÙŠØ·Ø© Ù„Ù„ØªÙ†ÙØ³ */
            object-fit: contain;
            border-radius: 10px;
            border: 1px solid var(--accent-brown);
            transition: opacity 0.3s ease;
        }

        .arrow {
            background: rgba(0, 0, 0, 0.4);
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .next { left: 15px; }
        .prev { right: 15px; }

        .product-details {
            flex: 0.8;
            min-width: 40%;
            padding: 40px 5%;
            background-image: url('fe97df0b-f081-4a4c-a264-b45532ffea62.jpg');
            background-size: cover;
            background-position: center;
            text-align: right;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .brand-name { color: #7D4427; font-weight: bold; display: block; margin-bottom: 5px; }
        h2.productTitle { font-size: 32px; margin-bottom: 10px; color: #7D4427; line-height: 1.2; }
        .price-tag { font-size: 24px; color: #7D4427; margin-bottom: 25px; font-weight: 700; }

        .radio-buttons { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 10px; margin-bottom: 20px; }
        .radio-buttons input { display: none; }
        .radio-buttons label {
            background-color: var(--accent-teal);
            color: var(--bg-dark-brown);
            border: 2px solid var(--accent-teal);
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
            font-weight: bold;
            min-width: 55px;
            text-align: center;
        }

        .radio-buttons input:checked + label {
            background-color: var(--accent-brown);
            border-color: var(--accent-brown);
            color: var(--text-cream);
            transform: scale(1.05);
        }

        .add-btn {
            background-color: var(--accent-teal);
            color: var(--bg-dark-brown);
            border: none;
            padding: 18px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            border-radius: 12px;
            transition: 0.3s;
        }

        @keyframes shake {
            0% { transform: scale(1); }
            25% { transform: scale(1.2) rotate(10deg); }
            50% { transform: scale(1.2) rotate(-10deg); }
            100% { transform: scale(1); }
        }

        /* Ø§Ù„ØªØ¹Ø¯ÙŠÙ„Ø§Øª Ø§Ù„Ø¬ÙˆÙ‡Ø±ÙŠØ© Ù„Ù„Ù…ÙˆØ¨Ø§ÙŠÙ„ */
        @media (max-width: 768px) {
            .product-page { 
                flex-direction: column; 
                height: auto; /* Ø§Ù„Ø³Ù…Ø§Ø­ Ù„Ù„ØµÙØ­Ø© Ø¨Ø§Ù„ØªÙ…Ø¯Ø¯ Ø·ÙˆÙ„ÙŠØ§Ù‹ */
            }
            .product-gallery { 
                height: 60vh; /* ØªØ­Ø¯ÙŠØ¯ Ø§Ø±ØªÙØ§Ø¹ Ø«Ø§Ø¨Øª Ù„Ù…Ù†Ø·Ù‚Ø© Ø§Ù„ØµÙˆØ± ÙÙŠ Ø§Ù„Ù…ÙˆØ¨Ø§ÙŠÙ„ */
                min-width: 100%; 
            }
            #mainImage {
                max-width: 85%;
                max-height: 90%;
            }
            .product-details { 
                min-width: 100%; 
                padding: 30px 20px;
                background-attachment: scroll; /* Ù„Ø¶Ù…Ø§Ù† Ø§Ø³ØªÙ‚Ø±Ø§Ø± Ø§Ù„Ø®Ù„ÙÙŠØ© */
            }
        }
    </style>
</head>

<body>
    <header class="brand-header">
        <h1 class="logo">LOOP</h1>
        <nav class="brand-nav">
            <a href="index.html">Home</a>
            <a href="#">Women</a>
            <a href="#">Men</a>
        </nav>
        <div class="cart-wrapper" id="cartWrapper">
            <a href="cart.html" class="cart-icon">ğŸ›’ <span id="cart-count">0</span></a>
        </div>
    </header>

    <main class="product-page">
        <section class="product-gallery">
            <button class="arrow next" onclick="changeImage(-1)">&#10094;</button>
            <img id="mainImage" src="IMG-20260208-WA0000.jpg" alt="Product">
            <button class="arrow prev" onclick="changeImage(1)">&#10095;</button>
        </section>

        <section class="product-details">
            <span class="brand-name">WINTER COLLECTION '26</span>
            <h2 class="productTitle" id="productTitle">Midnight black crochet sweater</h2>
            <p class="price-tag">1300.00 EGP</p>

            <div class="options-group">
                <span style="color:#7D4427"> SIZE</span>
                <div class="radio-buttons">
                    <input type="radio" name="size" id="s" value="S"> <label for="s">S</label>
                    <input type="radio" name="size" id="m" value="M"> <label for="m">M</label>
                    <input type="radio" name="size" id="l" value="L"> <label for="l">L</label>
                    <input type="radio" name="size" id="xl" value="XL"> <label for="xl">XL</label>
                </div>
            </div>

            <button class="add-btn" onclick="addToMyCart()">Add to cart</button>
        </section>
    </main>

    <script>
        const images = ["IMG-20260208-WA0000.jpg", "0000.jpg", "7777.jpg"];
        let currentIndex = 0;

        function changeImage(direction) {
            const img = document.getElementById('mainImage');
            img.style.opacity = '0.5';
            setTimeout(() => {
                currentIndex += direction;
                if (currentIndex >= images.length) currentIndex = 0;
                if (currentIndex < 0) currentIndex = images.length - 1;
                img.src = images[currentIndex];
                img.style.opacity = '1';
            }, 150);
        }

        function updateCartNumber() {
            let cartItems = JSON.parse(localStorage.getItem('myCart')) || [];
            document.getElementById('cart-count').innerText = cartItems.length;
        }
        updateCartNumber();

        function addToMyCart() {
            const selectedSize = document.querySelector('input[name="size"]:checked')?.value;
            if (!selectedSize) { alert("Please, Choose The Size First"); return; }

            const imgElement = document.getElementById('mainImage');
            const cartIcon = document.getElementById('cartWrapper');
            const flyingImg = imgElement.cloneNode();
            const rect = imgElement.getBoundingClientRect();
            const cartRect = cartIcon.getBoundingClientRect();

            Object.assign(flyingImg.style, {
                position: 'fixed', top: rect.top + 'px', left: rect.left + 'px',
                width: rect.width + 'px', height: rect.height + 'px', zIndex: '5000',
                transition: 'all 0.8s ease-in-out', borderRadius: '10px', pointerEvents: 'none',
                objectFit: 'contain'
            });

            document.body.appendChild(flyingImg);
            requestAnimationFrame(() => {
                flyingImg.style.top = cartRect.top + 'px';
                flyingImg.style.left = cartRect.left + 'px';
                flyingImg.style.width = '20px'; flyingImg.style.height = '20px';
                flyingImg.style.opacity = '0.3';
            });

            let cartItems = JSON.parse(localStorage.getItem('myCart')) || [];
            cartItems.push({
                name: document.getElementById('productTitle').innerText,
                price: "1300.00 EGP", size: selectedSize, image: imgElement.src
            });
            localStorage.setItem('myCart', JSON.stringify(cartItems));

            setTimeout(() => {
                flyingImg.remove();
                cartIcon.style.animation = "shake 0.5s ease";
                updateCartNumber();
                setTimeout(() => cartIcon.style.animation = "", 500);
            }, 800);
        }
    </script>
</body>
</html>
